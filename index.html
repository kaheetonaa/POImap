<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css"><link rel="stylesheet" href="css/L.Control.Locate.min.css">
        <link rel="stylesheet" href="css/qgis2web.css"><link rel="stylesheet" href="css/fontawesome-all.min.css">
        <link rel="stylesheet" href="css/leaflet-search.css">
        <link rel="stylesheet" href="css/filter.css">
<link rel="stylesheet" href="css/nouislider.min.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script><script src="js/L.Control.Locate.min.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/leaflet-search.js"></script>
        <script src="js/tailDT.js"></script>
<script src="js/nouislider.min.js"></script>
<script src="js/wNumb.js"></script>
        <script src="data/Count_1.js"></script>
        <script>
        var highlightLayer;
        function highlightFeature(e) {
            highlightLayer = e.target;

            if (e.target.feature.geometry.type === 'LineString') {
              highlightLayer.setStyle({
                color: '#ffff00',
              });
            } else {
              highlightLayer.setStyle({
                fillColor: '#ffff00',
                fillOpacity: 1
              });
            }
        }
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        })
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        L.control.locate({locateOptions: {maxZoom: 19}}).addTo(map);
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
            if (bounds_group.getLayers().length) {
                map.fitBounds(bounds_group.getBounds());
            }
        }
        map.createPane('pane_GoogleMaps_0');
        map.getPane('pane_GoogleMaps_0').style.zIndex = 400;
        var layer_GoogleMaps_0 = L.tileLayer('https://mt1.google.com/vt/lyrs=m&x={x}&y={y}&z={z}', {
            pane: 'pane_GoogleMaps_0',
            opacity: 0.5,
            attribution: '',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 19
        });
        layer_GoogleMaps_0;
        map.addLayer(layer_GoogleMaps_0);
        function pop_Count_1(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (i in e.target._eventParents) {
                        e.target._eventParents[i].resetStyle(e.target);
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">fid</th>\
                        <td>' + (feature.properties['fid'] !== null ? autolinker.link(feature.properties['fid'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['NAME_1'] !== null ? autolinker.link(feature.properties['NAME_1'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['NAME_2'] !== null ? autolinker.link(feature.properties['NAME_2'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['NAME_3'] !== null ? autolinker.link(feature.properties['NAME_3'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['TYPE_3'] !== null ? autolinker.link(feature.properties['TYPE_3'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">POI_Number</th>\
                        <td>' + (feature.properties['POI_Number'] !== null ? autolinker.link(feature.properties['POI_Number'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_Count_1_0(feature) {
            if (feature.properties['POI_Number'] >= 1.000000 && feature.properties['POI_Number'] <= 14.000000 ) {
                return {
                pane: 'pane_Count_1',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(241,238,246,1.0)',
                interactive: true,
            }
            }
            if (feature.properties['POI_Number'] >= 14.000000 && feature.properties['POI_Number'] <= 93.000000 ) {
                return {
                pane: 'pane_Count_1',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(215,181,216,1.0)',
                interactive: true,
            }
            }
            if (feature.properties['POI_Number'] >= 93.000000 && feature.properties['POI_Number'] <= 278.400000 ) {
                return {
                pane: 'pane_Count_1',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(223,101,176,1.0)',
                interactive: true,
            }
            }
            if (feature.properties['POI_Number'] >= 278.400000 && feature.properties['POI_Number'] <= 662.000000 ) {
                return {
                pane: 'pane_Count_1',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(221,28,119,1.0)',
                interactive: true,
            }
            }
            if (feature.properties['POI_Number'] >= 662.000000 && feature.properties['POI_Number'] <= 2176.000000 ) {
                return {
                pane: 'pane_Count_1',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(152,0,67,1.0)',
                interactive: true,
            }
            }
        }
        map.createPane('pane_Count_1');
        map.getPane('pane_Count_1').style.zIndex = 401;
        map.getPane('pane_Count_1').style['mix-blend-mode'] = 'normal';
        var layer_Count_1 = new L.geoJson(json_Count_1, {
            attribution: '',
            interactive: true,
            dataVar: 'json_Count_1',
            layerName: 'layer_Count_1',
            pane: 'pane_Count_1',
            onEachFeature: pop_Count_1,
            style: style_Count_1_0,
        });
        bounds_group.addLayer(layer_Count_1);
        map.addLayer(layer_Count_1);
        var baseMaps = {};
        L.control.layers(baseMaps,{'Count<br /><table><tr><td style="text-align: center;"><img src="legend/Count_1_1140.png" /></td><td>1 - 14</td></tr><tr><td style="text-align: center;"><img src="legend/Count_1_14931.png" /></td><td>14 - 93</td></tr><tr><td style="text-align: center;"><img src="legend/Count_1_932782.png" /></td><td>93 - 278</td></tr><tr><td style="text-align: center;"><img src="legend/Count_1_2786623.png" /></td><td>278 - 662</td></tr><tr><td style="text-align: center;"><img src="legend/Count_1_66221764.png" /></td><td>662 - 2176</td></tr></table>': layer_Count_1,"Google Maps": layer_GoogleMaps_0,}).addTo(map);
        setBounds();
        var i = 0;
        layer_Count_1.eachLayer(function(layer) {
            var context = {
                feature: layer.feature,
                variables: {}
            };
            layer.bindTooltip((exp_label_Count_1_eval_expression(context) !== null?String('<div style="color: #000000; font-size: 10pt; font-style: italic; font-family: \'Roboto\', sans-serif;">' + exp_label_Count_1_eval_expression(context)) + '</div>':''), {permanent: true, offset: [-0, -16], className: 'css_Count_1'});
            labels.push(layer);
            totalMarkers += 1;
              layer.added = true;
              addLabel(layer, i);
              i++;
        });
        map.addControl(new L.Control.Search({
            layer: layer_Count_1,
            initial: false,
            hideMarkerOnCollapse: true,
            propertyName: 'NAME_3'}));
        document.getElementsByClassName('search-button')[0].className +=
         ' fa fa-binoculars';
        var mapDiv = document.getElementById('map');
        var row = document.createElement('div');
        row.className="row";
        row.id="all";
        row.style.height = "100%";
        var col1 = document.createElement('div');
        col1.className="col9";
        col1.id = "mapWindow";
        col1.style.height = "99%";
        col1.style.width = "80%";
        col1.style.display = "inline-block";
        var col2 = document.createElement('div');
        col2.className="col3";
        col2.id = "menu";
        col2.style.display = "inline-block";
        mapDiv.parentNode.insertBefore(row, mapDiv);
        document.getElementById("all").appendChild(col1);
        document.getElementById("all").appendChild(col2);
        col1.appendChild(mapDiv)
        var Filters = {"POI_Number": "real"};
        function filterFunc() {
          map.eachLayer(function(lyr){
          if ("options" in lyr && "dataVar" in lyr["options"]){
            features = this[lyr["options"]["dataVar"]].features.slice(0);
            try{
              for (key in Filters){
                keyS = key.replace(/[^a-zA-Z0-9_]/g, "")
                if (Filters[key] == "str" || Filters[key] == "bool"){
                  var selection = [];
                  var options = document.getElementById("sel_" + keyS).options
                  for (var i=0; i < options.length; i++) {
                    if (options[i].selected) selection.push(options[i].value);
                  }
                    try{
                      if (key in features[0].properties){
                        for (i = features.length - 1;
                          i >= 0; --i){
                          if (selection.indexOf(
                          features[i].properties[key])<0
                          && selection.length>0) {
                          features.splice(i,1);
                          }
                        }
                      }
                    } catch(err){
                  }
                }
                if (Filters[key] == "int"){
                  sliderVals =  document.getElementById(
                    "div_" + keyS).noUiSlider.get();
                  try{
                    if (key in features[0].properties){
                    for (i = features.length - 1; i >= 0; --i){
                      if (parseInt(features[i].properties[key])
                          < sliderVals[0]
                          || parseInt(features[i].properties[key])
                          > sliderVals[1]){
                            features.splice(i,1);
                          }
                        }
                      }
                    } catch(err){
                    }
                  }
                if (Filters[key] == "real"){
                  sliderVals =  document.getElementById(
                    "div_" + keyS).noUiSlider.get();
                  try{
                    if (key in features[0].properties){
                    for (i = features.length - 1; i >= 0; --i){
                      if (features[i].properties[key]
                          < sliderVals[0]
                          || features[i].properties[key]
                          > sliderVals[1]){
                            features.splice(i,1);
                          }
                        }
                      }
                    } catch(err){
                    }
                  }
                if (Filters[key] == "date"
                  || Filters[key] == "datetime"
                  || Filters[key] == "time"){
                  try{
                    if (key in features[0].properties){
                      HTMLkey = key.replace(/[&\/\\#,+()$~%.'":*?<>{} ]/g, '');
                      startdate = document.getElementById("dat_" +
                        HTMLkey + "_date1").value.replace(" ", "T");
                      enddate = document.getElementById("dat_" +
                        HTMLkey + "_date2").value.replace(" ", "T");
                      for (i = features.length - 1; i >= 0; --i){
                        if (features[i].properties[key] < startdate
                          || features[i].properties[key] > enddate){
                          features.splice(i,1);
                        }
                      }
                    }
                  } catch(err){
                  }
                }
              }
            } catch(err){
            }
          this[lyr["options"]["layerName"]].clearLayers();
          this[lyr["options"]["layerName"]].addData(features);
        var i = 0;
        layer_Count_1.eachLayer(function(layer) {
            var context = {
                feature: layer.feature,
                variables: {}
            };
            layer.bindTooltip((exp_label_Count_1_eval_expression(context) !== null?String('<div style="color: #000000; font-size: 10pt; font-style: italic; font-family: \'Roboto\', sans-serif;">' + exp_label_Count_1_eval_expression(context)) + '</div>':''), {permanent: true, offset: [-0, -16], className: 'css_Count_1'});
            labels.push(layer);
            totalMarkers += 1;
              layer.added = true;
              addLabel(layer, i);
              i++;
        });
          }
          })
        }
            document.getElementById("menu").appendChild(
                document.createElement("div"));
            var div_POI_Number = document.createElement("div");
            div_POI_Number.id = "div_POI_Number";
            div_POI_Number.className = "slider";
            document.getElementById("menu").appendChild(div_POI_Number);
            var lab_POI_Number = document.createElement('div');
            lab_POI_Number.innerHTML  = 'POI_Number: <span id="val_POI_Number"></span>';
            lab_POI_Number.className = 'filterlabel';
            document.getElementById("menu").appendChild(lab_POI_Number);
            var reset_POI_Number = document.createElement('div');
            reset_POI_Number.innerHTML = 'clear filter';
            reset_POI_Number.className = 'filterlabel';
            lab_POI_Number.className = 'filterlabel';
            reset_POI_Number.onclick = function() {
                sel_POI_Number.noUiSlider.reset();
            };
            document.getElementById("menu").appendChild(reset_POI_Number);
            var sel_POI_Number = document.getElementById('div_POI_Number');
            noUiSlider.create(sel_POI_Number, {
                connect: true,
                start: [1.0, 2176.0],
                range: {
                min: 1.0,
                max: 2176.0
                }
            });
            sel_POI_Number.noUiSlider.on('update', function (values) {
            val_POI_Number = document.getElementById('val_POI_Number');
            val_POI_Number.innerHTML = values.join(' - ');
                filterFunc()
            });
        resetLabels([layer_Count_1]);
        map.on("zoomend", function(){
            resetLabels([layer_Count_1]);
        });
        map.on("layeradd", function(){
            resetLabels([layer_Count_1]);
        });
        map.on("layerremove", function(){
            resetLabels([layer_Count_1]);
        });
        </script>
    </body>
</html>
